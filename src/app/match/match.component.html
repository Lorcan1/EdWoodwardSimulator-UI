<div class="tables" id = "homeTeam">
<table>
  <tr>
    <th>Position</th>
    <th>Names</th>
    <th>Potential</th>
  </tr>
    <tr *ngFor="let player of homeTeam">
      <td>{{player.startingPosition}}</td>
      <td>{{player.lastName}}</td>
      <td>{{player.potential}}</td>
    </tr>
  </table>
</div>
<div class = "tables" id = "awayTeam">
  <table>
    <tr>
      <th>Position</th>
      <th>Names</th>
      <th>Potential</th>
    </tr>
      <tr *ngFor="let player of awayTeam">
        <td>{{player.startingPosition}}</td>
        <td>{{player.lastName}}</td>
        <td>{{player.potential}}</td>
      </tr>
    </table>
  </div>

  <div class = playanddisplay>

  <div class = button>
  <button (click)="getAll()" mat-fab extended>
    <mat-icon>Play</mat-icon>
  </button>
</div>
<div class = result>
  <div> {{result.score}}</div>
</div>

<div class = scorers>
  <div *ngFor="let scorer of homeScorers"> {{scorer}}<img class = football *ngIf="(result.homeScorers) != ''" [src]="'/assets/football.png'"/><br></div>
  <div *ngFor="let scorer of result.awayScorers"> {{scorer}}<img class = football *ngIf="(result.awayScorers) != ''" [src]="'/assets/football.png'"/><br></div>

  <!-- <div class = homescorers> {{result.homeScorers}} <img class = football *ngIf="(result.homeScorers) != ''" [src]="'/assets/football.png'"/></div>
    <div class = awayscorers> {{result.awayScorers}}<img class = football *ngIf="(result.awayScorers)!= ''" [src]="'/assets/football.png'"/></div> -->
  
  <!-- <div ng-if="!item.photo"> show if photo is empty</div> -->
</div>

</div>
