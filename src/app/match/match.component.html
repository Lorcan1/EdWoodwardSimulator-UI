<div class="tables" id = "homeTeam">
<table>
  <tr>
    <th>Position</th>
    <th>Names</th>
    <th>Potential</th>
  </tr>
    <tr *ngFor="let player of homeTeam">
      <td>{{player.startingPosition}}</td>
      <td>{{player.lastName}}</td>
      <td>{{player.potential}}</td>
    </tr>
  </table>
</div>
<div class = "tables" id = "awayTeam">
  <table>
    <tr>
      <th>Position</th>
      <th>Names</th>
      <th>Potential</th>
    </tr>
      <tr *ngFor="let player of awayTeam">
        <td>{{player.startingPosition}}</td>
        <td>{{player.lastName}}</td>
        <td>{{player.potential}}</td>
      </tr>
    </table>
  </div>

  <div class = playanddisplay>

  <div class = button>
  <button (click)="getAll()" mat-fab extended>
    <mat-icon>Play</mat-icon>
  </button>
</div>
<div class = result>
  <div> {{result.score}}</div>
</div>


  <div class = scorers>
<table class = "homescorers">
  <tr *ngFor="let row of scorers">
    <div *ngIf="(row.team) =='home'">
           {{ row.name }} 
          {{ row.goals }}
          <img class = football [src]="'/assets/football.png'"/> 
          </div> 
      </tr>  
</table>

<table class = "awayScorers">
  <tr *ngFor="let row of scorers">
    <div  *ngIf="(row.team) =='away'">
          <td> {{ row.name }} </td>
          <td> {{ row.goals }}</td>
          <td><img class = football [src]="'/assets/football.png'"/> </td>
          </div> 
      </tr>  
</table>
</div>
